        function parseDate(dateString)
        {
            var shortened = new Date(dateString).toISOString().slice(0, 10).trim();
            var splits = shortened.split("-");

            var year = splits[0];
            var month = monthMap[parseInt(splits[1])].toUpperCase();
            var day = parseInt(splits[2]);

            return {year: year, date: month + " " + day};
        }

        /**
         * some helper functions
         */
        function startsWith(givenString, prefix)
        {
            return givenString.lastIndexOf(prefix, 0) === 0;
        }

        function removeFirstNCharacters(givenString, n)
        {
            return givenString.substring(n);
        }

        function getCountryFromLocation(location)
        {
            return location.split(",")[1].toUpperCase();
        }

        function getCityFromLocation(location)
        {
            return location.split(",")[0];
        }


        /**
         * parse and format raw data into human readable string
         */
        function parseEventsToFormattedLines(events)
        {
            var parsedData = [];
            var currentYear;

            for (var i = 0; i < events.length; i++)
            {
                try
                {
                    var event = events[i];

                    var eventName = event.summary;
                    var location = event.location;

                    var parsedDate = parseDate(event.startDate);

                    if (eventName)
                    {
                        if (startsWith(eventName, "FIX:") === true)
                        {
                            // insert year
                            if (parsedDate.year !== currentYear)
                            {
                                // TODO styling via css
                                parsedData.push("<center>" + parsedDate.year + "</center>");
                                currentYear = parsedDate.year;
                            }

                            var formattedVenue = removeFirstNCharacters(eventName, 4).trim();
                            var formattedCountry = getCountryFromLocation(location).trim();
                            var formattedCity = getCityFromLocation(location).trim();

                            // TODO styling via css
                            var contentString = parsedDate.date + " - <strong>" + formattedCity + ", " + formattedCountry + "</strong> - " + formattedVenue + "<br>";

                            parsedData.push(contentString);
                        }
                    }
                }
                catch (e)
                {
                    console.log("unable to parse event " + event.summary + ", reason: " + e);
                }
            }

            return parsedData;
        }

        /**
         * php data arrived callback
         */
        function onEventsReceived(events)
        {
            var readableEvents = parseEventsToFormattedLines(events);

            if (readableEvents.length > 0)
            {
                var htmlContainer = $("#tourDateContainer").empty();

                for (var i = 0; i < readableEvents.length; i++)
                {

                    htmlContainer.append("<br>" + readableEvents[i]);
                }
            }
        }

        /**

        function loadGoogleCalendarEventsViaPHP()
        {
            $.post(
                'get-data.php',
                function (result) {

                    onEventsReceived(result)
                },
                'json'
            );
        }
